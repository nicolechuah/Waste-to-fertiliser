{% extends "base.html" %}
{% block title %}Waste to Fertiliser - Our Products{% endblock %}

{% block content %}
    {% for product in products %}
    <h1>{{product.name}}</h1>
    <p>{{product.description}}</p>
    <p>Price: ${{product.selling_price}}</p>
    <p>Stock: {{product.in_stock}}</p>
    {% endfor %}
{% endblock %}
